<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="template.xhtml">
	<ui:define name="content">

		<h:form>
			<div class="p-field p-grid infocard">

				<h1 class="h1title">Hotel</h1>
				<h4 class="h4title">Insira as informações do hotel que deseja cadastrar no banco de dados. </h4>

				<p:outputLabel value="Nome:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="name" type="text" value="#{hotelBean.hotel.nome}"
						required="true" class="inputinfo" validatorMessage="Nome inválido">
						<f:validateLength maximum="255" minimum="2" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Endereço:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="endereco" type="text" value="#{hotelBean.hotel.endereco}"
						required="true" class="inputinfo" validatorMessage="CPF inválido">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Telefone:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="date" type="phone"
						value="#{hotelBean.hotel.telefone}" required="true"
						class="inputinfo" validatorMessage="Telefone inválida">
						<f:validateLength maximum="10" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Email:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="email" type="email"
						value="#{hotelBean.hotel.email}" required="true" class="inputinfo" validatorMessage="Email inválido">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Avaliação:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText  id="avaliacao" value="#{hotelBean.hotel.avalicao}"
						required="true" class="inputinfo" validatorMessage="Avaliacao inválida">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:messages id="messages">
					<p:autoUpdate />
				</p:messages>

				<div class="p-col buttoninfo">
					<p:commandButton value="Enviar" action="#{hotelBean.save}"
						class="btn ui-button-outlined ui-button-secondary">
						<f:ajax execute="@form" render="messages :setups" />
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
