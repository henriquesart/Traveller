<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="template.xhtml">
	<ui:define name="header">
		<h1 class="h4title2">Projeto Gulliver Traveller</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>
			<div class="p-field p-grid infocard">

				<h1 class="h1title">Login</h1>

				<p:outputLabel value="Email:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="email" type="email"
						value="#{setupBean.setup.email}" required="true" class="inputinfo"
						validatorMessage="Email inválido">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Senha:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:password id="password" value="#{setupBean.setup.senha}"
						required="true" class="inputinfo"
						validatorMessage="Senha inválida">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:password>
				</div>

				<p:messages id="messages">
					<p:autoUpdate />
				</p:messages>

				<div class="p-col buttoninfo">
					<p:commandButton value="Entrar" action="#{setupBean.login}"
						class="btn ui-button-outlined">
						<f:ajax execute="@form" render="messages cadastro" />
					</p:commandButton>
				</div>
				<p class="ptext">
					Não possui conta? Faça sua <a href="setup.xhtml?i=2" class="atext">inscrição.</a>
				</p>
				<p class="p1">(Você só pode acessar as páginas de login e de
					inscrição se não estiver conectado.)</p>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
