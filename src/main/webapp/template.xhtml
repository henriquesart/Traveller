<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Projeto DBE</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body style="font-family: Arial">
	<div id="header">
		<ui:insert name="header">
			<div class="card">
				<p:tabMenu activeIndex="#{param.i}">

					<p:menuitem value="Inicio" outcome="index.xhtml"
						icon="pi pi-fw pi-home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Informações" outcome="listagem.xhtml"
						icon="pi pi-book">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Inscrição" outcome="setup.xhtml"
						icon="pi pi-user-plus">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Hotel" outcome="hotel.xhtml" icon="pi pi-map">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem value="Reservas" outcome="reserva.xhtml"
						icon="pi pi-ticket">
						<f:param name="i" value="4" />
					</p:menuitem>




				</p:tabMenu>
			</div>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<p class="bottomtext">Caramel Turn Trash (CTT)</p>
		</ui:insert>
	</div>

</body>
</html>
