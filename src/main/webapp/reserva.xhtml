<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="template.xhtml">
	<ui:define name="content">

		<h:form>
			<div class="p-field p-grid infocard">

				<h1 class="h1title">Reserva</h1>
				<h4 class="h4title">Insira as informações da reserva que pretende realizar. </h4>

				<p:outputLabel value="CheckIn:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="checkIn" type="date"
						value="#{reservaBean.reserva.checkIn}" required="true"
						class="inputinfo" validatorMessage="Data de CheckIn inválida">
						<f:validateLength maximum="10" minimum="8" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="CheckOut:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="checkOut" type="date"
						value="#{reservaBean.reserva.checkOut}" required="true"
						class="inputinfo" validatorMessage="Data de CheckOut inválida">
						<f:validateLength maximum="10" minimum="8" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Quarto:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="quarto" 
						value="#{reservaBean.reserva.quarto}" required="true"
						class="inputinfo" validatorMessage="Quarto inválido">
						<f:validateLength maximum="10" minimum="1" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Hotel:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="hotel"
						value="#{reservaBean.reserva.hotel}" required="true" class="inputinfo" validatorMessage="Hotel inválido">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Nome:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="nome" value="#{reservaBean.reserva.nome}"
						required="true" class="inputinfo" validatorMessage="Nome inválido">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:messages id="messages">
					<p:autoUpdate />
				</p:messages>

				<div class="p-col buttoninfo">
					<p:commandButton value="Enviar" action="#{reservaBean.save}"
						class="btn ui-button-outlined ui-button-secondary">
						<f:ajax execute="@form" render="messages :reservas" />
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
